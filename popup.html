<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="t-header">
        <div class="t-logo">MC</div>
        <div class="t-name">TIMER</div>
        <div class="t-version">version 1.0.0</div>
    </div>
    <div class="t-body">
        <div class="t-body-controller-wrapper">
            <label for="t-width">W</label>
            <input type="text" id="t-width">
        </div>
        <div class="t-body-controller-wrapper">
            <label for="t-height">H</label>
            <input type="text" id="t-height">
        </div>
    </div>
    <div class="t-buttons">
        <button id="t-start">Start</button>
        <button id="t-stop">Stop</button>
    </div>
    <div>
        <input type="checkbox" id="t-show-time">
        <label for="t-show-time">Show time</label>

        <input type="checkbox" id="t-repeat">
        <label for="t-repeat">Repeat</label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
